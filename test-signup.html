<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
</head>
<body>
    <h1>Test Signup Form</h1>
    <form id="signupForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="testhtml@example.com" required>
        </div>
        <div>
            <label>Display Name:</label>
            <input type="text" id="displayName" value="Test HTML User" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="testhtml123" required>
        </div>
        <button type="submit">Create Account</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                displayName: document.getElementById('displayName').value,
                password: document.getElementById('password').value,
                platforms: ['TikTok'],
                niches: ['Gaming'],
                games: [],
                city: 'Los Angeles, CA',
                timeZone: 'America/Los_Angeles',
                hasSchedule: false,
                schedule: {},
                bio: 'Test HTML user'
            };
            
            console.log('Sending signup request:', formData);
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">Success! User created: ' + data.user.email + '</p>' +
                        '<p>Token: ' + data.token.substring(0, 20) + '...</p>' +
                        '<p><a href="/dashboard">Go to Dashboard</a></p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">Error: ' + data.error + '</p>';
                }
            } catch (error) {
                console.error('Signup error:', error);
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
